<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Rank</th>
                <th>Username</th>
                <th>plain password</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.rank }}</td>
                <td>{{ user.username }}</td>
                <th>{{ user.plain_pass }}</th>
                <td>{{ user.email }}</td>
                <td>{{ user.api_key or 'N/A' }}</td>
                <td>{{ 'Yes' if user.is_active else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
